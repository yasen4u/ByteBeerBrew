<html>
	<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>ByteBrewBot</title> 
		<link rel="icon" href="data:,"> 
		<link href="style.css" rel="stylesheet">
		<script type="text/javascript" src="highcharts.js"></script>
	</head>
	<body>
		<h1>ByteBrewBot</h1> 
		<p>
			Pump: <strong id="pumpStatus"></strong>
						<input type="checkbox" id="pumpSwicher" style="display:none"/>
						<label for="pumpSwicher" class="toggle"><span></span></label>
		</p>
		<p>
			Heat: <strong id="heatStatus"></strong>
					<input type="checkbox" id="heatSwicher" style="display:none"/>
					<label for="heatSwicher" class="toggle"><span></span></label>
		</p>
		<div id="processing">
		</div>
		<button onclick="addOneStep();" class="inline">Add step</button>
		<button class="inline" id="removeOneStep" onclick="delOneStep();">Remove step</button>
		<button class="inline" id="startBrew" onclick="brew();">Brew</button>
		<button class="inline" id="nextStep" onclick="stopBrew();">stop</button>
		<p>Sensor 1 (Brew Pot): <strong id="temp1"></strong></p>
		<p>Sensor 2 (Column): <strong id="temp2"></strong></p>
		<p>Sensor 3 (Water): <strong id="temp3"></strong></p>
		<div id="chart-temperature" class="container"></div>
	</body>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="plotCharts.js"></script>
</html>
<script>console.log('Done index.html')</script>
